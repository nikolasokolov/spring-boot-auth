<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: rgba(195,195,195,0.5)
        }

        .my-div {
            background-color: white;
            height: 200px;
            border-radius: 20px;
            border: 1px solid rgba(225,225,225,0.5);
            cursor: pointer;
        }
        a.fill-div {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row text-center" style="margin-top: 70px;">
        <h3 sec:authorize="isAuthenticated()"><a th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</a></span></h3>
        <h3 sec:authorize="!isAuthenticated()"><a th:inline="text">You are not logged in</a></span></h3>
        <h3 sec:authorize="isAuthenticated()"><a href="/logout" role="button" class="btn btn-primary">Logout</a></h3>
    </div>
    <div class="row" style="margin-top: 60px;" sec:authorize="!isAuthenticated()">
        <div class="col-xs-4 col-xs-offset-1 my-div text-center" onclick="location.href='/register';">
            <h3><a href="/register" class="fill-div" style="margin-top: 90px;">Register</a></h3>
        </div>
        <div class="col-xs-4 col-xs-offset-2 my-div text-center" onclick="location.href='/login';">
            <h3><a href="/login" class="fill-div" style="margin-top: 90px;">Login</a></h3>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
