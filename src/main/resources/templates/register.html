<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div th:insert="fragments/header.html :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3" style="border: 2px solid rgba(125,125,125,0.5); padding: 20px; margin-top: 90px; border-radius: 5px;">
            <h3 class="text-center">Register</h3>
            <hr/>
            <h4 class="text-center text-danger" th:if="${usernameTaken != null}" th:text="${usernameTaken}"></h4>
            <h4 class="text-center text-danger" th:if="${emailTaken != null}" th:text="${emailTaken}"></h4>
            <h4 class="text-center text-danger" th:if="${wrongPassword != null}" th:text="${wrongPassword}"></h4>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" required th:field="*{username}" class="form-control" id="username" placeholder="Enter username" name="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" required minlength="6" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" name="password"/>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password:</label>
                    <input type="password" required minlength="6" class="form-control" id="confirmPassword" placeholder="Confirm password" name="confirmPassword"/>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" required th:field="*{email}" class="form-control" id="email" placeholder="Enter email" name="email"/>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
